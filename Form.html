<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/HTML/Form.css">
</head>
<body>
    <header> <h1 id="reg" >User Registration</h1></header>

    <section class="grid">
        <h2 style="text-align: center;">Register here: </h2>
        <form action="/HTML/thanks.html"   autocomplete="on">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br><br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br><br>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Enter Password" required><br><br>

            </fieldset>
            <fieldset>

           <legend>User Details</legend>

                <label for="gender">Gender: </label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="phone">Phone: </label>
                <input type="tell" id="phone" name="phone"  placeholder="Enter Phone number"><br><br>

                <label for="addr">Address: </label>
                <textarea id="addr" name="addr" rows="2" placeholder="Enter address" required></textarea><br><br>

                <input type="checkbox" id="terms" name="terms"  required>
                <label for="terms">I agree to the <a href="/HTML/terms.html" target="_blank"> terms and condtions</a></label>

                <button type="submit">Register</button>

            </fieldset>
        </form>
    </section>

    <footer class="grid">
       <button><a href="#reg">Go back to top</a></button> 
        
        <p>&copy; 2025 User Registration System. All rights reserved.</p>
    </footer>
</body>
</html>
